<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&family=Nunito:wght@400;700&display=swap">


</head>
<body>
    <main>
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/image interaction (1).jpg" alt="Fennec Fox">
                <div class="details">
                    <h2>FENNEC <br>FOX</h2>
                    <p>India</p>
                    <div class="know-more">
                        <span>Know More &#8594;</span>
                    </div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="images/image interaction  (2).jpg" alt="Humpback Whale">
                <div class="details">
                    <h2>HUMPBACK <br>WHALE</h2>
                    <p>South Africa</p>
                    <div class="know-more">
                        <span>Know More &#8594;</span>
                    </div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="images/image interaction (3).jpg" alt="Common Brown Baboon">
                <div class="details">
                    <h2>COMMON BROWN <br>BABOON</h2>
                    <p>South Africa</p>
                    <div class="know-more">
                        <span>Know More &#8594;</span>
                    </div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="images/image interaction (4).jpg" alt="Spotted Deer">
                <div class="details">
                    <h2>SPOTTED <br>DEER</h2>
                    <p>Amazon</p>
                    <div class="know-more">
                        <span>Know More &#8594;</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
